<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
   <title> FORM </title>
</head>
<body background="https://png.pngtree.com/thumb_back/fw800/background/20201013/pngtree-street-outside-the-window-raining-background-image_404666.jpg">

<style>
     *{margin:0; padding:0;}
     .banner{position:relative; width:90%; margin:0 auto;margin-top:90px; margin-left:400px; }
     .banner img{width:50%}
</style>

<div class="container">
  <div class="row">
    <div class="banner">
       <img src="https://media.istockphoto.com/photos/businessman-filling-online-registration-form-picture-id1013435204?k=6&m=1013435204&s=612x612&w=0&h=PqHcyLb38ti0vn8oWV82orgMqMUMYbz7t0TT5fMQCEU=" alt="img" type="blur" align:center; >
       <p><strong><u>scroll down to register...</u></strong></p>
</div>
</div>
</div>
<div class="regform">
<h1>Registration Form</h1>
</div>
<div class="name">
<form>
<label for="fname">First name:</label><br>
<input type="text" id="fname" name="fname" placeholder="Firstname"><br>
<label for="lname">Last name:</label><br>
<input type="text" id="lname" name="lname" placeholder="Lastname">
</form>
</div>
<br>

Date of Birth:
<input type="date" class="form-control" min="2015-01-01" max="2022-01-01">
<br><br> 

Course :  
</label>   
<select>  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select>  
</div>  
<div>  
<label>   
<br>

Gender :  
</label><br>  
<input type="image" src="https://png.pngtree.com/png-clipart/20190520/original/pngtree-business-male-icon-vector-png-image_4187852.jpg" width="45" height="45" value="Male" name="gender"> Male   
<input type="image" src="https://thumbs.dreamstime.com/b/avatar-icon-woman-person-design-vector-graphic-concept-represented-over-flat-isolated-background-73377314.jpg" width="45" height="45" type="radio" value="Female" name="gender"> Female   
<input type="radio" value="Other" name="gender"> Other  
  
</div>  
<label>   
<br>

Phone :  
</label>  
<input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>   
<input type="text" name="phone" placeholder="phone no." size="10"/ required>   
<br><br>

<b>Current Address:</b>  
<textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  
</textarea><br> <br> 
 <label for="email"><b>Email:</b></label>  
 <input type="text" placeholder="Enter Email" name="email" required><br> 
  
    <label for="psw"><b>Password:</b></label>  
    <input type="password" placeholder="Enter Password" name="psw" required><br>  
 <label for="psw-repeat"><b>Re-type Password:</b></label>  
    <input type="password" placeholder="Retype Password" name="psw-repeat" required><br><br>  
    <button type="submit" class="registerbtn">Register</button>  
    <input type="reset" value="Reset">  
</form>  
</body>  
</html>
